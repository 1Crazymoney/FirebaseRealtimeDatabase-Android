apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "26.0.0"

	defaultConfig {
		applicationId "com.example.database"
		minSdkVersion 25
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
		debug {
			splits.abi.enable = false
			splits.density.enable = false
			aaptOptions.cruncherEnabled = false
		}
	}
}

dependencies {
	compile "com.android.support:appcompat-v7:$supportLibraryVersion"
	compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
	compile "com.android.support:cardview-v7:$supportLibraryVersion"
	compile "com.android.support:design:$supportLibraryVersion"

	// Firebase UI
	compile 'com.firebaseui:firebase-ui-database:2.0.1'

	compile "com.google.firebase:firebase-database:$firebaseLibraryVersion"
	compile "com.google.firebase:firebase-auth:$firebaseLibraryVersion"
}

apply plugin: 'com.google.gms.google-services'